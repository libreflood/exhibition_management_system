<!DOCTYPE html>
<head>
    
    <title>ECharts</title>
</head>
<body>
<div id="main" style="height:500px"></div>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-10/esl.js"></script>
      <script type="text/javascript">
  // 路径配置
  require.config({
    paths:{ 
      'echarts' : 'http://echarts.baidu.com/build/echarts',
      'echarts/chart/pie' : 'http://echarts.baidu.com/build/echarts'
    }
  })
        // 使用
require(
[
  'echarts',
  'echarts/chart/pie' // 使用柱状图就加载bar模块，按需加载
],
function (ec) {
  // 基于准备好的dom，初始化echarts图表
  myChart = ec.init(document.getElementById('main')); 
  
option = {
	title : {
        text: '展品热度',
        subtext: '以手机为例（2016年6月15日）',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient : 'vertical',
        x : 'left',
        data:['WP','IOS','Android','Lumia','其他','iphone 6s','iphone 6','其他','魅族','小米','华为','三星','其他']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {
                show: true, 
                type: ['pie', 'funnel']
            },
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : false,
    series : [
        {
            name:'访问来源',
            type:'pie',
            selectedMode: 'single',
            radius : [0, 70],
            
            // for funnel
            x: '20%',
            width: '40%',
            funnelAlign: 'right',
            max: 1548,
            
            itemStyle : {
                normal : {
                    label : {
                        position : 'inner'
                    },
                    labelLine : {
                        show : false
                    }
                }
            },
            data:[
                {value:35, name:'WP'},
                {value:287, name:'IOS'},
                {value:678, name:'Android', selected:true}
            ]
        },
        {
            name:'访问来源',
            type:'pie',
            radius : [100, 140],
            
            // for funnel
            x: '60%',
            width: '35%',
            funnelAlign: 'left',
            max: 1048,
            
            data:[
                {value:30, name:'Lumia'},
				 {value:5, name:'其他'},
                {value:120, name:'iphone 6s'},
                {value:150, name:'iphone 6'},
                {value:17, name:'其他'},
                {value:180, name:'三星'},
                {value:162, name:'小米'},
                {value:140, name:'华为'},
                {value:120, name:'魅族'},
				{value:76, name:'其他'}
            ]
        }
    ]
};
  
  // 为echarts对象加载数据 
  myChart.setOption(option); 
  var ecConfig = require('echarts/config');
myChart.on(ecConfig.EVENT.PIE_SELECTED, function (param){
    var selected = param.selected;
    var serie;
    var str = '当前选择： ';
    for (var idx in selected) {
        serie = option.series[idx];
        for (var i = 0, l = serie.data.length; i < l; i++) {
            if (selected[idx][i]) {
                str += '【系列' + idx + '】' + serie.name + ' : ' + 
                       '【数据' + i + '】' + serie.data[i].name + ' ';
            }
        }
    }
    document.getElementById('wrong-message').innerHTML = str;
})
}
)
    </script>

</body>
