<!DOCTYPE html>
<html>
<head>
   <title>物联网展示</title>
   <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body style="background-image:url(background2.jpg);background-size:round;">
<div class="col-sm-12 col-md-12">
<div class="dropdown " style="float:right; margin:20px 30px 0px 0px">
		
		<button id = "manager_login" type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#modal_mg_login" style="margin:0px 10px 0px 0px;font-family:SimHei;"><span class="glyphicon glyphicon-user"></span> 登录</button>
		<button id = "manager_register" type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#modal_mg_rg" style="font-family:SimHei;"><span class="glyphicon glyphicon-user"></span> 注册</button>
</div>
</div>
<div class="col-sm-12 col-md-12" style="margin:60px 0px 0px 480px;">
<span style="font-family:STXingkai;font-size:100px;color:#444444">Super</span>
</div>
<div class="modal fade" id="modal_mg_login" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">
               管理员登录
            </h4>
         </div>
         <div class="modal-body">
            <form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">名字</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="firstname" placeholder="请输入名字">
					</div>
				</div>
				<div class="form-group">
					<label for="pwd" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="pwd" placeholder="请输入名字">
					</div>
				</div>
			</form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
            </button>
            <button id = "submitMerchant" type="button" class="btn btn-primary" onclick="Login()">
               提交
            </button>
         </div>
      </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div class="modal fade" id="modal_mg_rg" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">
               管理员注册
            </h4>
         </div>
         <div class="modal-body">
            <form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">名字</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="firstname" placeholder="请输入名字">
					</div>
				</div>
				<div class="form-group">
					<label for="pwd" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="pwd" placeholder="请输入名字">
					</div>
				</div>
				<div class="form-group">
					<label for="repeatPwd" class="col-sm-2 control-label">重复密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="repeatPwd" placeholder="请输入名字">
					</div>
				</div>
			</form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
            </button>
            <button id = "submitMerchant" type="button" class="btn btn-primary" onclick="Register()">
               提交
            </button>
         </div>
      </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
<script>
function Login(){
	$("#modal_mg_login").modal('hide');
	setTimeout("javascript:location.href='index.html'", 1000);
}
function Register(){
	$("#modal_mg_rg").modal('hide');
}
</script>
</html>
