<!DOCTYPE html>
<head>
    
    <title>消费监测</title>
</head>
<body>
<div id="main" style="height:400px"></div>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-10/esl.js"></script>
      <script type="text/javascript">
  // 路径配置
  require.config({
    paths:{ 
      'echarts' : 'http://echarts.baidu.com/build/echarts',
      'echarts/chart/pie' : 'http://echarts.baidu.com/build/echarts'
    }
  })
        // 使用
require(
[
  'echarts',
  'echarts/chart/pie' // 使用柱状图就加载bar模块，按需加载
],
function (ec) {
  // 基于准备好的dom，初始化echarts图表
  myChart = ec.init(document.getElementById('main')); 
  
option = {
    title : {
        text: '展品的消费监测',
        subtext: '以手机为例（2016年6月15日）',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        x : 'center',
        y : 'bottom',
        data:['iphone 6s','iphone 6','魅族','小米','华为','三星','Lumia','其他']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {
                show: true, 
                type: ['pie', 'funnel']
            },
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        {
            name:'半径模式',
            type:'pie',
            radius : [20, 110],
            center : ['25%', 200],
            roseType : 'radius',
            width: '40%',       // for funnel
            max: 40,            // for funnel
            itemStyle : {
                normal : {
                    label : {
                        show : false
                    },
                    labelLine : {
                        show : false
                    }
                },
                emphasis : {
                    label : {
                        show : true
                    },
                    labelLine : {
                        show : true
                    }
                }
            },
            data:[
                {value:21, name:'iphone 6s'},
                {value:18, name:'iphone 6'},
                {value:15, name:'三星'},
                {value:15, name:'小米'},
                {value:13, name:'华为'},
                {value:12, name:'魅族'},
                {value:10, name:'Lumia'},
                {value:10, name:'其他'}
            ]
        },
        {
            name:'面积模式',
            type:'pie',
            radius : [30, 110],
            center : ['75%', 200],
            roseType : 'area',
            x: '50%',               // for funnel
            max: 40,                // for funnel
            sort : 'ascending',     // for funnel
            data:[
                 {value:21, name:'iphone 6'},
                {value:18, name:'iphone 6s'},
                {value:15, name:'三星'},
                {value:15, name:'小米'},
                {value:13, name:'华为'},
                {value:12, name:'魅族'},
                {value:4, name:'Lumia'},
                {value:2, name:'其他'}
            ]
        }
    ]
};
                    
  
  // 为echarts对象加载数据 
  myChart.setOption(option); 
  var ecConfig = require('echarts/config');
myChart.on(ecConfig.EVENT.PIE_SELECTED, function (param){
    var selected = param.selected;
    var serie;
    var str = '当前选择： ';
    for (var idx in selected) {
        serie = option.series[idx];
        for (var i = 0, l = serie.data.length; i < l; i++) {
            if (selected[idx][i]) {
                str += '【系列' + idx + '】' + serie.name + ' : ' + 
                       '【数据' + i + '】' + serie.data[i].name + ' ';
            }
        }
    }
    document.getElementById('wrong-message').innerHTML = str;
})
}
)
    </script>

</body>
