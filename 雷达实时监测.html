<!DOCTYPE html>
<head>
    
    <title>雷达监控</title>
</head>
<body>
<div id="main" style="height:1000px"></div>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-10/esl.js"></script>
      <script type="text/javascript">
  // 路径配置
  require.config({
    paths:{ 
      'echarts' : 'http://echarts.baidu.com/build/echarts',
      'echarts/chart/pie' : 'http://echarts.baidu.com/build/echarts'
    }
  })
        // 使用
require(
[
  'echarts',
  'echarts/chart/pie' 
],
function (ec) {
  // 基于准备好的dom，初始化echarts图表
  myChart = ec.init(document.getElementById('main')); 
  
option = {
    title : {
        text: '展区实时监控',
        x:'center',
        y:'top'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient : 'vertical',
        x : 'left',
        data:['展位1','展位2','展位3','展位4','展位5','展位6']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : false,
    series : (function (){
        var series = [];
        for (var i = 0; i < 30; i++) {
            series.push({
                name:'浏览器（数据纯属虚构）',
                type:'pie',
                itemStyle : {normal : {
                    label : {show : i > 28},
                    labelLine : {show : i > 28, length:20}
                }},
                radius : [i * 4 + 40, i * 4 + 43],
                data:[
                    {value: i * 128 + 80,  name:'展位1'},
                    {value: i * 64  + 160,  name:'展位2'},
                    {value: i * 32  + 320,  name:'展位3'},
                    {value: i * 16  + 640,  name:'展位4'},
                    {value: i * 8  + 1280, name:'展位5'},
					 {value: i * 8  + 1280, name:'展位6'}
                ]
            })
        }
        series[0].markPoint = {
            symbol:'emptyCircle',
            symbolSize:series[0].radius[0],
            effect:{show:true,scaleSize:12,color:'rgba(250,225,50,0.8)',shadowBlur:10,period:30},
            data:[{x:'50%',y:'50%'}]
        };
        return series;
    })()
};
setTimeout(function (){
    var _ZR = myChart.getZrender();
    var TextShape = require('zrender/shape/Text');
    // 补充千层饼
    _ZR.addShape(new TextShape({
        style : {
            x : _ZR.getWidth() / 2,
            y : _ZR.getHeight() / 2,
            color: '#666',
            text : '展区',
            textAlign : 'center'
        }
    }));
    _ZR.addShape(new TextShape({
        style : {
            x : _ZR.getWidth() / 2 + 200,
            y : _ZR.getHeight() / 2,
            brushType:'fill',
            color: 'red',
            text : '异常',
            textAlign : 'left',
            textFont:'normal 50px 微软雅黑'
        }
    }));
    _ZR.refresh();
}, 2000);

                    
  
  // 为echarts对象加载数据 
  myChart.setOption(option);

            }
        }
    }
    document.getElementById('wrong-message').innerHTML = str;
})*/
}
)
    </script>

</body>
